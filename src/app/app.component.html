<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd:odd%2!==0}"
            *ngFor="let odd of oddNumbers"
            [ngStyle]="{backgroundColor: odd%2!==0 ? 'yellow' : 'transparent'}">
              {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd:even%2!==0}"
            [ngStyle]="{backgroundColor: even%2!==0 ? 'yellow' : 'transparent'}">
              {{even}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd:even%2!==0}"
            [ngStyle]="{backgroundColor: even%2!==0 ? 'yellow' : 'transparent'}">
              {{even}}
          </li>
        </div>
        
      </ul>
      <p appBasicHighlight>Style me with the basic directive!</p>
      <!-- <p appBetterHighlight>Style me with the better directive!</p> -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow" >Style me with the better directive!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">The value is 5</p>
        <p *ngSwitchCase="10">The value is 10</p>
        <p *ngSwitchCase="100">The value is 100</p>
        <p *ngSwitchDefault>The value is default</p>
      </div>
      
    </div>  
  </div>
</div>
